<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form tag testing</title>
</head>
<body>
	<form action = "FFormEx" method = "POST">
		이름:<input type ="text" name="name" size="10"></br>
		아이디:<input type ="text" name="id" size="10"></br>
		비밀번호:<input type ="password" name="pw" size="10"></br>
		취미:<input type ="checkbox" name="hobby" value="read">독서
		<input type="checkbox" name ="hobby" value="run">요리
		<input type="checkbox" name ="hobby" value="run">조깅
		<input type="checkbox" name ="hobby" value="run">수영
		<input type="checkbox" name ="hobby" value="run">취침</br>
		<input type="radio" name ="major" value="kor">자바
		<input type="radio" name ="major" value="eng" checked="checked">스프링
		<input type="radio" name ="major" value="mat">모델링
		<input type="radio" name ="major" value="des">디자인패턴</br>
		<select name="protocol">
			<option value="http" selected="selected">http</option>
			<option value="ftp">ftp</option>
			<option value="smtp">smtp</option>
			<option value="pop">pop</option>
		</select></br>
		<input type="submit" value="전송"><input type="reset" value="초기화">
	</form>
</body>
</html>
